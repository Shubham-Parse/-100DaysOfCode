<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="calculator">
        <form action="">

            <input type="text" id="result" disabled><br>
        </form>
      <div class="buttons">

        <button class="btn btn-yellow" onclick="append('+')">+</button>
        <button class="btn btn-yellow" onclick="append('-')">-</button>
        <button class="btn btn-yellow" onclick="append('*')">*</button>
        <button class="btn btn-yellow" onclick="append('/')">/</button>
        <button class="btn btn-grey" onclick="append('7')">7</button>
        <button class="btn btn-grey" onclick="append('8')">8</button>
        <button class="btn btn-grey" onclick="append('9')">9</button>
        <button class="btn btn-grey" onclick="append('4')">4</button>
        <button class="btn btn-grey" onclick="append('5')">5</button>
        <button class="btn btn-grey" onclick="append('6')">6</button>
        <button class="btn btn-grey" onclick="append('1')">1</button>
        <button class="btn btn-grey" onclick="append('2')">2</button>
        <button class="btn btn-grey" onclick="append('3')">3</button>
        <button class="btn btn-grey" onclick="append('0')">0</button>
        <button class="btn btn-grey" onclick="append('.')">.</button>
        <button class="btn btn-equal" onclick="calculate()">=</button>
        <button class="btn btn-clear" onclick="clear()">C</button>
        </div>
    </section>
    
        <script type="text/javascript">
            function append(value) {
                document.getElementById('result').value += value;
            }
    
            function calculate() {
                try {
                    document.getElementById('result').value = eval(document.getElementById('result').value);
                } catch(e) {
                    document.getElementById('result').value = 'Error';
                }
            }
    
            function clear() {
                document.getElementById('result').value = '0';
            }
        </script>
  </body>
</html>
